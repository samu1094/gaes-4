<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="container-form">
         <form action="" class="sing-up">
            <img src="logo-sena-verde.jpg" alt="logo sena" class="logo-sena-registro">
             <h2> Registrarse </h2>
            <span>Complete los campos con sus datos</span>
            <div class="container-input">
                <select name="Rol-usuario" size="1" >
                  <option value="Aprendiz" id="Rol-Usuario"> Aprendiz </option>
                  <option value="Funcionario"> Funcionario </option>
                </select>
            </div>
            <div class="container-input">
             <select name="Tipo-documento" size="1" >
               <option value="Cedula" id="Tipo-documento"> Cedula de Ciudadania </option>
               <option value="TarjIdentidad"> Tarjeta de identidad </option>
               <option value="Extranjeria"> Cedula de Extrajeria </option>
               <option value="PEP"> PEP </option>
               <option value="Permiso"> Permiso por Proteccion Temporal </option>
             
             </select>
            </div>
            <div class="container-input">
                <input type="text" placeholder="Documento" maxlength="8" required>
            </div>
            
       </div>

       <div class="container-registro">
        <div class="container-input">
            <input type="text" placeholder="Nombres" maxlength="30" required>
        </div>
        <div class="container-input">
            <input type="text" placeholder="Apellidos" required >
        </div>
        <div class="container-input">
            <input type="email" placeholder="Correo electronico" required >
        </div>
        <div class="container-input">
            <input type="tel" placeholder="Telefono" maxlength="10" required >
        </div>
        <div class="container-input">
            <input type="password" placeholder="Contraseña" minlength="10">
        </div><br>
        <button class="button"> REGISTRARSE </button>
    </form>
    <br>
    <a href="/Login.html"> ¿Ya tienes cuenta? </a><br>     
    </div>
        
    </div> 
        
</body>
</html>
